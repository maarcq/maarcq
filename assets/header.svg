<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="200" viewBox="0 0 1600 200" preserveAspectRatio="none">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6EE7B7">
        <animate attributeName="stop-color" values="#6EE7B7;#60A5FA;#A78BFA;#FF7AB6;#6EE7B7" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#60A5FA">
        <animate attributeName="stop-color" values="#60A5FA;#A78BFA;#FF7AB6;#6EE7B7;#60A5FA" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#A78BFA">
        <animate attributeName="stop-color" values="#A78BFA;#FF7AB6;#6EE7B7;#60A5FA;#A78BFA" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur stdDeviation="30" />
    </filter>
  </defs>

  <!-- soft blobs -->
  <g filter="url(#blur)" opacity="0.9">
    <ellipse cx="220" cy="100" rx="240" ry="80" fill="url(#g1)">
      <animate attributeName="cx" dur="20s" values="120;220;600;120" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="18s" values="60;100;40;60" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="800" cy="100" rx="360" ry="120" fill="url(#g1)" opacity="0.9">
      <animate attributeName="cx" dur="24s" values="1400;800;1000;1400" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="20s" values="140;100;50;140" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="1380" cy="100" rx="220" ry="70" fill="url(#g1)" opacity="0.9">
      <animate attributeName="cx" dur="22s" values="1380;1200;1600;1380" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="16s" values="80;120;100;80" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- overlay text -->
  <g fill="#0f172a" font-family="Inter, Roboto, sans-serif" font-weight="600" font-size="34" text-anchor="middle">
    <text x="800" y="115">Marcelle Queiroz — iOS • Swift • UI/UX</text>
  </g>
</svg>
