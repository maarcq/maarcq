<?xml version="1.0" encoding="utf-8"?>
<!-- assets/stats-apple-panel.svg
     Apple-style animated stats panel for user: maarcq
     Save in your repo and reference with: <img src="./assets/stats-apple-panel.svg" />
-->
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="380" viewBox="0 0 1200 380" preserveAspectRatio="xMidYMid meet">

  <defs>
    <!-- background gradient -->
    <linearGradient id="bgG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#061026" />
      <stop offset="100%" stop-color="#071331" />
    </linearGradient>

    <!-- subtle moving radial for depth -->
    <radialGradient id="radA" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#1e3a8a" stop-opacity="0.14" />
      <stop offset="100%" stop-color="#071331" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="radB" cx="80%" cy="70%" r="60%">
      <stop offset="0%" stop-color="#ff6f91" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#071331" stop-opacity="0" />
    </radialGradient>

    <!-- sheen for the panel -->
    <linearGradient id="sheenG" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fff" stop-opacity="0"/>
      <stop offset="0.35" stop-color="#fff" stop-opacity="0.06"/>
      <stop offset="0.65" stop-color="#fff" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>

    <!-- soft blur filter for background orbs -->
    <filter id="bigBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>

    <!-- subtle drop shadow for panel -->
    <filter id="panelShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="30" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <!-- rounded mask for the panel -->
    <mask id="panelMask">
      <rect x="36" y="36" width="1128" height="308" rx="20" ry="20" fill="white"/>
    </mask>

  </defs>

  <!-- background base -->
  <rect width="100%" height="100%" fill="url(#bgG)"/>

  <!-- moving color glows for depth -->
  <g filter="url(#bigBlur)" opacity="0.85">
    <circle cx="180" cy="100" r="200" fill="url(#radA)" >
      <animate attributeName="cx" dur="28s" values="120;180;420;120" repeatCount="indefinite" />
      <animate attributeName="cy" dur="34s" values="80;100;40;80" repeatCount="indefinite" />
    </circle>
    <circle cx="960" cy="220" r="180" fill="url(#radB)" >
      <animate attributeName="cx" dur="26s" values="1100;960;760;1100" repeatCount="indefinite" />
      <animate attributeName="cy" dur="30s" values="200;220;260;200" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- main glass-like panel -->
  <g transform="translate(36,36)">
    <!-- panel shadow -->
    <rect width="1128" height="308" rx="20" ry="20" fill="rgba(255,255,255,0.02)" filter="url(#panelShadow)"/>

    <!-- translucent panel body -->
    <rect width="1128" height="308" rx="20" ry="20"
          fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>

    <!-- animated sheen -->
    <rect x="-200" y="-20" width="400" height="348" fill="url(#sheenG)" transform="skewX(-18)">
      <animate attributeName="x" dur="8s" values="-800;1400" repeatCount="indefinite"/>
    </rect>

    <!-- top-left small title -->
    <g transform="translate(28,22)" font-family="Inter, Roboto, system-ui, -apple-system" fill="#ffffff" >
      <text x="0" y="18" font-size="13" opacity="0.75">GitHub â€¢ Live overview</text>
      <text x="0" y="40" font-size="22" font-weight="600">Marcelle Queiroz <tspan font-size="12" font-weight="400" opacity="0.7">(@maarcq)</tspan></text>
    </g>

    <!-- three card slots -->
    <!-- SLOT 1: big stats card (github-readme-stats) -->
    <g transform="translate(28,76)">
      <!-- panel background -->
      <rect width="520" height="200" rx="12" ry="12" fill="rgba(255,255,255,0.018)" stroke="rgba(255,255,255,0.02)" />
      <!-- embed dynamic image from github-readme-stats -->
      <!-- NOTE: If your SVG does not render the external image (CSP), use the Markdown alternative below -->
      <image href="https://github-readme-stats.vercel.app/api?username=maarcq&show_icons=true&theme=transparent&hide_border=true" x="8" y="8" width="504" height="184" preserveAspectRatio="xMidYMid slice" />
    </g>

    <!-- SLOT 2: top languages -->
    <g transform="translate(568,76)">
      <rect width="240" height="96" rx="10" ry="10" fill="rgba(255,255,255,0.018)" stroke="rgba(255,255,255,0.02)" />
      <image href="https://github-readme-stats.vercel.app/api/top-langs/?username=maarcq&layout=compact&theme=transparent&hide_border=true" x="8" y="6" width="224" height="84" preserveAspectRatio="xMidYMid slice" />
      <text x="12" y="78" font-size="10" fill="rgba(255,255,255,0.65)">Top languages</text>
    </g>

    <!-- SLOT 3: followers / badges -->
    <g transform="translate(824,76)">
      <rect width="280" height="96" rx="10" ry="10" fill="rgba(255,255,255,0.018)" stroke="rgba(255,255,255,0.02)" />
      <g transform="translate(10,12)">
        <!-- followers badge from shields -->
        <image href="https://img.shields.io/github/followers/maarcq?label=Followers&style=social" x="0" y="0" width="160" height="28" />
        <!-- repo stars -->
        <image href="https://img.shields.io/github/stars/maarcq?style=for-the-badge" x="0" y="38" width="200" height="28" />
      </g>
      <text x="12" y="88" font-size="10" fill="rgba(255,255,255,0.65)">Live badges</text>
    </g>

    <!-- subtle animated dots (polish) -->
    <g transform="translate(1040,18)" fill="#ffffff" opacity="0.06">
      <circle cx="0" cy="0" r="3">
        <animate attributeName="cy" dur="2.6s" values="0;6;0" repeatCount="indefinite"/>
      </circle>
      <circle cx="14" cy="0" r="2.2">
        <animate attributeName="cy" dur="3.2s" values="0;6;0" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="28" cy="0" r="1.8">
        <animate attributeName="cy" dur="2.8s" values="0;6;0" repeatCount="indefinite" begin="0.2s"/>
      </circle>
    </g>

    <!-- footer small note -->
    <g transform="translate(28,288)" font-family="Inter, Roboto, system-ui, -apple-system" fill="rgba(255,255,255,0.45)">
      <text x="0" y="14" font-size="11">Live cards powered by github-readme-stats & shields.io</text>
    </g>

  </g>

</svg>
