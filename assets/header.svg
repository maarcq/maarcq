<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1600" height="200" viewBox="0 0 1600 200" preserveAspectRatio="none">

  <defs>
    <!-- Ultra-dark gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#02030a"/>
      <stop offset="1" stop-color="#050515"/>
    </linearGradient>

    <!-- Very soft animated gradient for blobs -->
    <radialGradient id="blobGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6EE7B7" stop-opacity="0.7">
        <animate attributeName="stop-color"
                 values="#6EE7B7;#60A5FA;#A78BFA;#FF7AB6;#6EE7B7"
                 dur="16s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#6EE7B7" stop-opacity="0">
        <animate attributeName="stop-color"
                 values="#6EE7B7;#60A5FA;#A78BFA;#FF7AB6;#6EE7B7"
                 dur="16s" repeatCount="indefinite" />
      </stop>
    </radialGradient>

    <!-- Much stronger blur -->
    <filter id="superBlur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="80" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- BIG soft blobs (blurred heavily, slow motion) -->
  <g filter="url(#superBlur)" opacity="0.8">

    <!-- Left blob -->
    <circle cx="300" cy="120" r="260" fill="url(#blobGrad)">
      <animate attributeName="cx" dur="30s"
               values="200;300;600;200" repeatCount="indefinite" />
      <animate attributeName="cy" dur="32s"
               values="140;100;160;140" repeatCount="indefinite" />
    </circle>

    <!-- Center blob -->
    <circle cx="900" cy="100" r="300" fill="url(#blobGrad)" opacity="0.85">
      <animate attributeName="cx" dur="40s"
               values="900;1100;700;900" repeatCount="indefinite" />
      <animate attributeName="cy" dur="36s"
               values="100;140;80;100" repeatCount="indefinite" />
    </circle>

    <!-- Right blob -->
    <circle cx="1400" cy="110" r="230" fill="url(#blobGrad)">
      <animate attributeName="cx" dur="34s"
               values="1400;1200;1600;1400" repeatCount="indefinite" />
      <animate attributeName="cy" dur="30s"
               values="110;150;90;110" repeatCount="indefinite" />
    </circle>

  </g>

  <!-- Text -->
  <g fill="#ffffff" font-family="Inter, Roboto, system-ui" 
     font-weight="600" font-size="34" text-anchor="middle">

    <!-- subtle shadow -->
    <text x="800" y="118" fill="rgba(0,0,0,0.35)" dy="2">ðŸ«§ Hi, I'm Marcelle Queiroz</text>
    <text x="800" y="116">ðŸ«§ Hi, I'm Marcelle Queiroz</text>
  </g>

</svg>
